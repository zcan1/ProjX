<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joy: Web Horror Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="overlay">
      <h1>Joy</h1>
      <p class="instructions">
        Click to lock the pointer. Use <strong>WASD</strong> to move, <strong>mouse</strong> to look.
        Press <strong>Shift</strong> to sprint and <strong>Space</strong> to interact when prompts appear.
      </p>
      <div class="status">
        <span id="interaction">Find the source of the laughter...</span>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
