<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labyrinth Echo Prototype</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "./js/vendor/three-patch.js",
          "three/": "https://unpkg.com/three@0.160.0/"
        }
      }
    </script>
  </head>
  <body>
    <canvas id="scene"></canvas>
    <div id="overlay">
      <h1>Labyrinth Echo</h1>
      <p class="instructions">
        Click to lock the pointer. Use <strong>WASD</strong> to move and the <strong>mouse</strong> to look.
        Hold <strong>Shift</strong> to sprint down the hallway. Find the maze core before the monster does.
      </p>
      <div class="status">
        <span id="interaction">Walk toward the flickering light ahead...</span>
      </div>
      <div class="actions">
        <button id="restart-button" type="button">Restart</button>
      </div>
    </div>
    <link rel="modulepreload" href="./js/main.js" />
    <script type="module">
      const MODULE_VERSION = '20240512';
      const moduleUrl = new URL('./js/main.js', import.meta.url);
      moduleUrl.searchParams.set('v', MODULE_VERSION);

      import(moduleUrl.href).catch((error) => {
        console.error('Failed to load Labyrinth Echo runtime', error);
        const interaction = document.getElementById('interaction');
        if (interaction) {
          interaction.textContent =
            'Unable to load js/main.js. Confirm the file is deployed with the same relative path and reload.';
        }
      });
    </script>
  </body>
</html>
